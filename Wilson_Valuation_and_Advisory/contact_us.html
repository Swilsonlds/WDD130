<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilson Valuation and Advisory</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img src="#" alt="Company logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="contact_us.html">Contact Us</a>
                <a href="reviews.html">Client Reviews</a>
            </nav>
        </header>
        <main>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="user_name" placeholder="First and Last">
                    </li>
                    <li>
                      <label for="mail">E-mail*:</label>
                      <input type="email" id="mail" name="user_email" placeholder="youremail@something.com" required>
                    </li>
                    <li>
                      <label for="msg">Message:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Submit</button>
                      </li>
                   </ul>  
            </form>  
            <img class= "mail" src="images/mail.png" alt="mail">  
            <img class= "docs" src="images/docs.jpg" alt="docs">
        </main>
        <footer>
            <h3>Wilson Valuation and Advisory</h3>
            <h3><a href="contact_us.html">Contact Us</a></h3>
            <h3><a href="site-plan.html">Site-plan</a></h3>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>    
</body>
</html>
